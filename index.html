<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:description" content="Update terkini dari kasus penyebaran virus COVID-19 di Indonesia" /> 
    <meta property="og:image" content="https://github.com/pirmansh/covid-19/blob/master/images.jpeg?raw=true" />
    <meta name="theme-color" content="#00a8ff" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Pirmansyah | COVID-19</title>
    <style>
        .bg-biru{
            background-color: #00a8ff;
           
        }
        .bg-hijau{
          background-color: #2ecc71;
        }
        .h3{
            color: #0688ce;
        }
        .bg-orange{
          background-color: #e67e22;
        }
        .meninggal{
            background-color: #e84118;
        }
        .tex{
          color: #333960;
        }
    </style>
  </head>
  <body>
      <div class="container">
        <div id="book" class="row justify-content-center">
            <div style="background-color: #FAFDFB;" class="col-lg-7 col-md-8 col-11 border rounded mt-1 mb-5">
                <h3 class="my-4 h3 font-weight-bold text-center">COVID-19 UPDATE</h3>
                <div class="p-3 bg-biru rounded my-2">
                  <p class="my-2 text-center text-white">Total Konfirmasi</p>
                  <div id="output" class="tex text-center"></div>
                </div>
                <div class="p-3 bg-orange rounded my-2">
                  <p class="my-2 text-center text-white">Dalam Perawatan</p>
                  <div id="activeCare" class="tex text-center"></div>
                </div>
                <div class="p-3 bg-hijau rounded my-2">
                  <p class="my-2 text-center text-white">Sembuh</p>
                  <div id="recovered" class="tex text-center"></div>
                </div>
                <div class="p-3 meninggal rounded my-2">
                  <p class="my-2 text-center text-white">Meninggal</p>
                  <div id="deaths" class="tex text-center"></div>
                </div>
                <div class="text-center p-5">
                 <a href="https://github.com/pirmansh/covid-19"><small class="my-4 text-center" style="color: #9e9e9e;"><i class="fab fa-github"></i> pirmansh</small></a> 
                </div>
                
            </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="./app.js"></script> -->
    <script src="./app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
